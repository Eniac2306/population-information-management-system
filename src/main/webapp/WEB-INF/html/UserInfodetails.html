        document.getElementById('car_carNumber').value = carNumber;
        document.getElementById('car_brand').value = brand;
        document.getElementById('car_model').value = model;
        document.getElementById('car_color').value = color;

        var carInfo = {
            "rowId": rowId,
            "carNumber": carNumber,
            "brand": brand,

            "color": color,
            "price": price,
            "buyDate": buyDate
