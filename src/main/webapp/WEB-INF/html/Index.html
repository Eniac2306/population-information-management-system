<script>
    function logout() {
        $.ajax({
            url: "/logout"
            , type: "POST",
            dataType: "json",//服务器返回的数据类型
            success: function (res) {
                alert("退出成功！");
                window.location.href = "/hello";
            }
        })
    }

    $(function(){
        $.ajax({
            dataType:"json",
            type:"POST",
            url:"/getLoginUser",
            success:function(data){
                if (data != null)
                    $("#user").append(data.userName);
                else
                    location.href = "/loginIndex.html";
            },
            error:function () {
                location.href = "/loginIndex.html";
            }
        })
    })


</script>
