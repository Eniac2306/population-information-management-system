<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中电智绘-人口信息管理页面</title>
</head>
<script src="../../js/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src ="../../layui/layui.all.js" charset="utf-8"></script>
<script src="../../js/jqthumb.js"></script>
<script type="text/javascript" src="../../js/banner.js"></script>
<script>
    $(document).on('click','#login',function () {
        var userName = document.getElementById("userName").value;
        var passWord = document.getElementById("passWord").value;
        $.ajax({
            type:"POST",
            dataType:"json",//服务器返回的数据类型
            url:"/first/login",
            data:{
                userName:userName,
                passWord:passWord
            },
            success:function (result) {
                console.log(result);
                if(result.flag==1){
                    //登录成功！
                    //执行页面跳转
                    window.location.href = result.url;
                }else{
                    alert(result.message);
                }
            }
        });
    })
    function findPassWord() {
       // window.location.href = "/toFindPassWord";
        alert("请联系管理员徐枫找回密码，联系方式：18752065012")
    }
</script>
<div style="
    position: absolute;
    left: 40px;
    top: 60px;
    z-index: 100;"><img src="../../img/ceseclog.jpg"></div>
<form id = "loginForm" class="loginForm layui-form" style=" position: absolute; z-index: 100; right: 240px; top: 360px;">
    <div class="layui-form-item">
        <label class="layui-form-label" style="font-size: 20px ; color:snow;">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" id="userName" lay-verify="required" placeholder="请输入您的账号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"  style="font-size: 20px ; color:snow;">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="passWord" id="passWord" lay-verify="required" placeholder="请输入您的密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="
    position: relative;
    left: 90px;
    top: 15px;">
    <button type="button" class="layui-btn layui-btn-sm" id="login" >
        <i class="layui-icon">登录</i>
    </button>
    <button type="reset" class="layui-btn layui-btn-sm" id="reset" >
        <i class="layui-icon">重置</i>
    </button>
      <button type="button" class="layui-btn layui-btn-sm" id="find" onclick="findPassWord()">
        <i class="layui-icon">找回密码</i>
    </button>
    </div>

</form>


<div class="layui-carousel" id="test1" lay-filter="carofilter" style="font-size:larger">
    <div carousel-item>
        <div><img src="../../img/1.png"></div>
        <div><img src="../../img/2.png"></div>
        <div><img src="../../img/3.png"></div>
        <div><img src="../../img/4.png"></div>
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //***************************建造实例
        var ins=carousel.render({
            elem: '#test1'
            , width: '1540px'     //设置容器宽度
            , height: '690px'     //设置容器宽度
            , arrow: 'always'    //始终显示箭头，可选hover,none
            //,anim: 'updown'    //切换动画方式，可选fade,default
            , full: false        //全屏
            , autoplay: true     //自动切换
            , interval: 1500     //自动切换的时间间隔
            , index: 3           //初始化时item索引,默认时0
            , indicator:'inside' //指示器位置，可选outside,none
        });

        //**************************监听轮播切换事件
        carousel.on('change(carofilter)', function (obj) { //test1来源于对应HTML容器的 lay-filter="test1" 属性值
        });

        //var ins = carousel.render(options);
        ins.reload({arrow:'hover'});//将arror从alway变成hover
    });
</script>



</body>




</html>
